<ion-header>
    <ion-toolbar>
        <ion-title>Wallpapers</ion-title>
        <ion-buttons slot="start">
            <app-button
                (click)="atHome()"
                icon="chevron-back"
            >
            </app-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>





<ion-content [fullscreen]="true">
    <form
        [formGroup]="updateForm"
        (ngSubmit)="updateUser()"
    >
        <ion-card>
            <ion-grid>
                <!-- Nombre -->
                <ion-row>
                    <ion-col>
                        <app-input
                            [type]="'text'"
                            [label]="'Name'"
                            [placeholder]="'Enter your name'"
                            [control]="name"
                        >
                        </app-input>
                    </ion-col>
                </ion-row>




                <ion-row>
                    <ion-col>
                        <app-input
                            [type]="'text'"
                            [label]="'Last Name'"
                            [placeholder]="'Enter your last name'"
                            [control]="lastname"
                        >
                        </app-input>
                    </ion-col>
                </ion-row>




                <ion-row>
                    <ion-col>
                        <app-input
                            [type]="'email'"
                            [label]="'Email'"
                            [placeholder]="'Your email'"
                            [control]="email"
                            [readonly]="true"
                        >
                        </app-input>
                    </ion-col>
                </ion-row>




                <ion-row>
                    <ion-col>
                        <app-button
                            text="Actualizar"
                            type="submit"
                            [disabled]="updateForm.invalid"
                        >
                        </app-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </form>
</ion-content>
